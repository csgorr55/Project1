<body>

<input type="submit" value="Submit" onclick = "fun1()">

<script>
function fun1() {
var n = document.getElementById("number").value;
var c = document.getElementById("clouds").value;

var c1 = 0;
var c2 = 0;
var c3 = 0;
var c4 = 0;

		if(c.charAt(0) != 0 || c.charAt(n-1) != 0)
		{
		c1 = 1;
		 }
		 
		 if(!(n >= 2 && n <= 100))
		{
		
		c2 = 1;
		 }
	 
	var i;

		for (i = 0; i < c.length ; i++) { 
			if( c.charAt(i) == 0)
			{
			b1 = 1;
			}
			if( c.charAt(i) == 1)
			{
			b2 = 1;
			}
			
			if(b1 == 0 && b2 == 0)
			{
			
			c3 = 1;
			}
			
		}  
		
		if(!(n == c.length ))
		{
		
		c4 = 1;
		}
		
		var jump = 0;
		for (i = 0; i < c.length - 1 ; i++)
		{
		if( c.charAt(i) == 0)
		{
		jump = jump + 1;
		   if( c.charAt(i+2) == 0)
		   {
				i++;
		   
		   }
		}
		
		}
		
		
		if(c1 == 1)

		document.getElementById("p1").innerHTML = "";
		}
		
			if(c2 == 1)

		}
		else
		{
		document.getElementById("p2").innerHTML = "";
		}
		
			if(c3 == 1)
		{
	document.getElementById("p3").innerHTML = "C should contain only {0,1}<br>";
		}
		else
		{
		document.getElementById("p3").innerHTML = "";
		}
		
			if(c4 == 1)
		{

		if( c1 == 0 && c2 == 0 && c3 == 0 && c4 == 0)

		alert(jump);

}
